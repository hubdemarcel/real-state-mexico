            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const userTypeSelect = document.getElementById('user_type');
                    const agentFieldsDiv = document.getElementById('agent_fields');

                    function toggleAgentFields() {
                        if (userTypeSelect.value === 'agent') {
                            agentFieldsDiv.style.display = 'block';
                            // Make agent fields required when visible
                            agentFieldsDiv.querySelectorAll('input, textarea').forEach(field => {
                                field.setAttribute('required', 'required');
                            });
                        } else {
                            agentFieldsDiv.style.display = 'none';
                            // Remove required attribute when hidden
                            agentFieldsDiv.querySelectorAll('input, textarea').forEach(field => {
                                field.removeAttribute('required');
                            });
                        }
                    }

                    userTypeSelect.addEventListener('change', toggleAgentFields);

                    // Initial call to set the correct state on page load
                    toggleAgentFields();
                });
            </script>
